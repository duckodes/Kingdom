name: Build and Deploy Unity WebGL

on:
  push:
    branches:
      - main

jobs:
  build:
    if: contains(github.event.head_commit.message, '[build]')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Read Unity Version
        run: |
          VERSION=$(grep '^m_EditorVersion:' ProjectSettings/ProjectVersion.txt | cut -d':' -f2 | xargs)
          echo "UNITY_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ env.UNITY_VERSION }}-${{ github.ref }}
          restore-keys: |
            Library-${{ env.UNITY_VERSION }}-

      - name: Unity - Build WebGL
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          targetPlatform: WebGL
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: WebGL-Build
          path: build/WebGL

  deploy:
    needs: build
    if: contains(github.event.head_commit.message, '[build]')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (default branch)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download build artifact to temp
        uses: actions/download-artifact@v4
        with:
          name: WebGL-Build
          path: ${{ runner.temp }}/webgl_artifact

      - name: Setup git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Rebase or create release branch and deploy
        run: |
          set -e
          git fetch origin || true
          if git show-ref --verify --quiet refs/remotes/origin/release; then
            git checkout release
            git pull --rebase origin release
          else
            git checkout -b release
          fi

          # 備份三個檔案（如果存在）
          [ -f index.html ] && cp index.html /tmp/index.html.backup
          [ -f CNAME ] && cp CNAME /tmp/CNAME.backup
          [ -f TemplateData/style.css ] && mkdir -p /tmp/TemplateData && cp TemplateData/style.css /tmp/TemplateData/style.css

          # 清掉舊檔案
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +

          # 複製 artifact
          if [ -d "${RUNNER_TEMP}/webgl_artifact/WebGL" ]; then
            rsync -av "${RUNNER_TEMP}/webgl_artifact/WebGL/" .
          else
            rsync -av "${RUNNER_TEMP}/webgl_artifact/" .
          fi

          # 如果原本有檔案 → 放回來覆蓋 artifact
          [ -f /tmp/index.html.backup ] && mv /tmp/index.html.backup index.html
          [ -f /tmp/CNAME.backup ] && mv /tmp/CNAME.backup CNAME
          [ -f /tmp/TemplateData/style.css ] && mkdir -p TemplateData && mv /tmp/TemplateData/style.css TemplateData/style.css

          git add .
          git commit -m "Deploy WebGL build" || echo "No changes to commit"
          git push origin release